<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBPAY Token Holders - XDB Chain</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #000 0%, #1a1a2e 100%);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid #333;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            color: #fff;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(66, 153, 225, 0.3);
        }

        .header .subtitle {
            font-size: 1.2em;
            color: #4299e1;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .last-updated {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.9em;
            color: #aaa;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background-color: #28a745;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .stats-section {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stats-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
            color: #fff;
        }

        .controls-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .search-input, .filter-select {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }

        .table-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(66, 153, 225, 0.2);
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(66, 153, 225, 0.1);
            transition: background 0.3s ease;
        }

        .rank-cell {
            font-weight: 700;
            color: #4299e1;
            width: 60px;
        }

        .address-cell a {
            color: #4299e1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .address-cell a:hover {
            color: #63b3ed;
        }

        .balance-cell {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .percentage-cell {
            color: #4ade80;
            font-weight: 600;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .pagination button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #4299e1, #2575fc);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            color: #aaa;
            font-weight: 600;
        }

        .transactions-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .transactions-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.8em;
        }

        .tx-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #4299e1;
        }

        .tx-item strong {
            color: #4299e1;
        }

        .tx-item a {
            color: #63b3ed;
            text-decoration: none;
        }

        .tx-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .controls-section {
                flex-direction: column;
            }

            th, td {
                padding: 10px 10px;
                font-size: 0.9em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CBPAY Token Holders</h1>
        <p class="subtitle">XDB Chain Dashboard</p>
        <div class="last-updated">
            <div class="status-indicator"></div>
            <span id="last-updated">Loading...</span>
        </div>
    </div>

    <div class="container">
        <div class="stats-section">
            <h2>Live Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Holders</h3>
                    <div class="value" id="total-holders">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Supply</h3>
                    <div class="value" id="total-supply">0 CBPAY</div>
                </div>
                <div class="stat-card">
                    <h3>Largest Holder</h3>
                    <div class="value" id="largest-holder">0 CBPAY</div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <input type="text" id="search-input" class="search-input" placeholder="Search by address...">
            <select id="filter-select" class="filter-select">
                <option value="all">All Holders</option>
                <option value="top100">Top 100</option>
                <option value="top500">Top 500</option>
                <option value="1m">Above 1M CBPAY</option>
                <option value="100k">Above 100K CBPAY</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Address</th>
                        <th>Balance</th>
                        <th>% of Supply</th>
                    </tr>
                </thead>
                <tbody id="holders-table-body">
                    <tr>
                        <td colspan="4" class="loading">Loading holders...</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button id="prev-btn">Previous</button>
                <span class="page-info" id="page-info">Page 1 of 1</span>
                <button id="next-btn">Next</button>
            </div>
        </div>

        <!-- Nova Seção: Recent Large Transactions -->
        <div class="transactions-section">
            <h2>Recent Large Transactions (>100K CBPAY)</h2>
            <div id="tx-list" class="loading">Loading transactions...</div>
        </div>
    </div>

    <script>
        let holdersData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        async function loadData() {
            try {
                const response = await fetch('./cbpay_holders.json');
                holdersData = await response.json();
                filteredData = [...holdersData];
                updateStats();
                updateTable();
                updatePagination();
                document.getElementById('last-updated').textContent = `Last Updated: ${new Date().toLocaleString()}`;
            } catch (error) {
                console.error('Error loading holders:', error);
                document.getElementById('holders-table-body').innerHTML = '<tr><td colspan="4" class="loading">Error loading data. Please refresh.</td></tr>';
            }
        }

        function updateStats() {
            const totalHolders = holdersData.length;
            const totalSupply = holdersData.reduce((sum, holder) => sum + holder.balance, 0);
            const largestHolder = holdersData[0] ? holdersData[0].balance : 0;

            document.getElementById('total-holders').textContent = totalHolders.toLocaleString();
            document.getElementById('total-supply').textContent = totalSupply.toLocaleString() + ' CBPAY';
            document.getElementById('largest-holder').textContent = largestHolder.toLocaleString() + ' CBPAY';
        }

        function filterData() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filterValue = document.getElementById('filter-select').value;

            filteredData = holdersData.filter(holder => {
                const matchesSearch = holder.address.toLowerCase().includes(searchTerm);
                let matchesFilter = true;

                switch (filterValue) {
                    case 'top100':
                        matchesFilter = holdersData.findIndex(h => h.address === holder.address) < 100;
                        break;
                    case 'top500':
                        matchesFilter = holdersData.findIndex(h => h.address === holder.address) < 500;
                        break;
                    case '1m':
                        matchesFilter = holder.balance >= 1000000;
                        break;
                    case '100k':
                        matchesFilter = holder.balance >= 100000;
                        break;
                }

                return matchesSearch && matchesFilter;
            });

            currentPage = 1;
            updateTable();
            updatePagination();
        }

        function updateTable() {
            const tbody = document.getElementById('holders-table-body');
            const totalSupply = holdersData.reduce((sum, holder) => sum + holder.balance, 0);

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">No holders found matching your search criteria.</td></tr>';
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = pageData.map((holder, index) => {
                const globalRank = holdersData.findIndex(h => h.address === holder.address) + 1;
                const percentage = ((holder.balance / totalSupply) * 100).toFixed(4);
                
                return `
                    <tr>
                        <td class="rank-cell">${globalRank}</td>
                        <td class="address-cell">
                            <a href="https://explorer.xdbchain.com/address/${holder.address}" target="_blank">
                                ${holder.address}
                            </a>
                        </td>
                        <td class="balance-cell">${holder.balance.toLocaleString('pt-PT', {
                            maximumFractionDigits: 2
                        })}</td>
                        <td class="percentage-cell">${percentage}%</td>
                    </tr>
                `;
            }).join('');
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                updateTable();
                updatePagination();
            }
        }

        // Nova Função: Load e Render Transações
        async function loadTransactions() {
            const list = document.getElementById('tx-list');
            try {
                const response = await fetch('./cbpay_large_transactions.json');
                const txData = await response.json();
                if (txData.length === 0) {
                    list.innerHTML = '<div style="text-align: center; padding: 20px;">No large transactions found</div>';
                    return;
                }
                list.innerHTML = txData.map(tx => {
                    const from = tx.from || 'Unknown';
                    const to = tx.to || 'Unknown';
                    return `
                        <div class="tx-item">
                            <strong>Amount:</strong> ${tx.amount.toLocaleString()} CBPAY<br>
                            <strong>From:</strong> <a href="https://explorer.xdbchain.com/address/${from}" target="_blank">${from.substring(0, 8)}...</a><br>
                            <strong>To:</strong> <a href="https://explorer.xdbchain.com/address/${to}" target="_blank">${to.substring(0, 8)}...</a><br>
                            <strong>Date:</strong> ${new Date(tx.date).toLocaleString()}<br>
                            <strong>Hash:</strong> <a href="https://explorer.xdbchain.com/tx/${tx.transaction_hash}" target="_blank">${tx.transaction_hash.substring(0, 16)}...</a>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                list.innerHTML = '<div style="text-align: center; padding: 20px; color: red;">Error loading transactions</div>';
                console.error(e);
            }
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', filterData);
        document.getElementById('filter-select').addEventListener('change', filterData);
        document.getElementById('prev-btn').addEventListener('click', () => goToPage(currentPage - 1));
        document.getElementById('next-btn').addEventListener('click', () => goToPage(currentPage + 1));

        // Load on page load
        loadData().then(() => {
            loadTransactions();  // Chama para tx
        });

        // Auto-refresh every hour
        setInterval(() => {
            loadData();
            loadTransactions();
        }, 3600000);
    </script>
</body>
</html>
